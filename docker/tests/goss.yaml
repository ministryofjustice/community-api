package:
  openjdk8-jre:
    installed: true
file:
  # Check for presence of delius-offender-api jar file
  /home/tools/delius-offender-api.jar:
    exists: true
    filetype: file
    mode: "0777"
    owner: root
    group: root
process:
  java:
    running: true
port:
  tcp:8080:
    listening: true
    ip:
    - 0.0.0.0
http:
  http://localhost:8080/api/health:
    status: 200
    timeout: 1000
    body: 
    - "/^{\"status\":\"UP\".*/"

