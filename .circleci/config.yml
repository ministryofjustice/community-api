          cache_key: v2_0
          slack_channel: probation-integration-notifications
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: probation-integration-notifications
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: probation-integration-notifications
          context:
            - hmpps-common-vars
            - veracode-credentials
  security-weekly:
    triggers:
      - schedule:
          cron: "32 5 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: probation-integration-notifications
          context:
            - veracode-credentials
            - hmpps-common-vars

